{% extends 'base.html' %}

{% block content %}

  <h1>Delete Confirmation</h1>

  <h4>Are you sure you want to delete <span class="red-text">{{ game.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'show' pin.id %}">Cancel</a>
  </form>

{% endblock %}
