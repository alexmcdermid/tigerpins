{% extends 'base.html' %} 
{% block content %}

<div class="_wrapper">
<h3 class="create_slogan">Log In</h3>

<!-- Add the login form -->
<form class="signup_form_container" method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input id="login_btn" type="submit" class="btn" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
</div>
