{% extends 'base.html' %} {% block content %}

<script>
  const center = {
    lat: parseFloat("{{pin.lat}}"),
    lng: parseFloat("{{pin.long}}"),
  };
  const contentString =
    '<div id="content">' +
    '<div id="siteNotice">' +
    "</div>" +
    '<h3 id="firstHeading" class="firstHeading">{{pin.name}}</h3>' +
    '<div id="bodyContent">{{pin.date}}<br>Rating: {{pin.rating}}/5<br>{{pin.note}}' +
    "</div>" +
    "</div>"; 
</script>

<script defer src="../../static/javascript/map_style_show.js"></script>

<br /><br /><br /><br /><br />
<div id="map"></div>

<br /><br />

<div class="trip-details">
  <div class="trip-header">{{ pin.name }}</div>
  <table>
    <tr>
      <th>Location:</th>
      <td>{{ pin.address }}</td>
    </tr>
    <tr>
      <th>Date:</th>
      <td>{{ pin.date }}</td>
    </tr>
    <tr>
      <th>Purpose</th>
      <td>{{ pin.purpose }}</td>
    </tr>
    <tr>
      <th>Rating:</th>
      <td>{{ pin.rating }} / 5</td>
    </tr>
    <tr>
      <th>Note:</th>
      <td>{{ pin.note }}</td>
    </tr>
    <tr>
      <th>Lat:</th>
      <td>{{ pin.lat }}</td>
    </tr>
    <tr>
      <th>Long:</th>
      <td>{{ pin.long }}</td>
    </tr>
  </table>
</div>
<br />

<div>
  <a
    class="waves-effect brown lighten-2 btn-small"
    href="{% url 'delete' pin.id %}"
    >[Delete]</a
  >
</div>
<br />
<div>
  <a
    class="waves-effect brown lighten-2 btn-small"
    href="{% url 'update' pin.id %}"
    >[Edit]</a
  >
</div>

  src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap&libraries=&v=weekly"

></script>
