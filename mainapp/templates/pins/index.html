{% extends 'base.html' %} {% block content %}
<style type="text/css">
  /* Set the size of the div element that contains the map */
  #map {
    height: 400px;
    /* The height is 400 pixels */
    width: 100%;
    /* The width is the width of the web page */
  }
  .card {
    height: 16em;
    overflow: hidden;
    word-wrap: break-word;
  }
</style>
<script>
  //getting the data and converting it to correct datatype
var myData = "{{locations}}";
var array = JSON.parse(myData);
// console.log(array)

function initMap() {
  const styledMapType = new google.maps.StyledMapType(
    [
      { elementType: "geometry", stylers: [{ color: "#f52245" }] },
      { elementType: "labels.text.fill", stylers: [{ color: "#523735" }] },
      { elementType: "labels.text.stroke", stylers: [{ color: "#f5f1e6" }] },
      {
        featureType: "administrative",
        elementType: "geometry.stroke",
        stylers: [{ color: "#c9b2a6" }],
      },
      {
        featureType: "administrative.land_parcel",
        elementType: "geometry.stroke",
        stylers: [{ color: "#f52245" }],
      },
      {
        featureType: "administrative.land_parcel",
        elementType: "labels.text.fill",
        stylers: [{ color: "#ae9e90" }],
      },
      {
        //this is the contindents fill color.
        // I kinda liked having #f52245. it's striking
        // second choice: e0a96d

        featureType: "landscape.natural",
        elementType: "geometry",
        stylers: [{ color: "#ab7b48" }],
      },
      {
        featureType: "poi",
        elementType: "geometry",
        stylers: [{ color: "#dfd2ae" }],
      },
      {
        featureType: "poi",
        elementType: "labels.text.fill",
        stylers: [{ color: "#93817c" }],
      },
      {
        featureType: "poi.park",
        elementType: "geometry.fill",
        stylers: [{ color: "#a5b076" }],
      },
      {
        featureType: "poi.park",
        elementType: "labels.text.fill",
        stylers: [{ color: "#447530" }],
      },
      {
        featureType: "road",
        elementType: "geometry",
        stylers: [{ color: "#f5f1e6" }],
      },
      {
        featureType: "road.arterial",
        elementType: "geometry",
        stylers: [{ color: "#fdfcf8" }],
      },
      {
        featureType: "road.highway",
        elementType: "geometry",
        stylers: [{ color: "#f8c967" }],
      },
      {
        featureType: "road.highway",
        elementType: "geometry.stroke",
        stylers: [{ color: "#e9bc62" }],
      },
      {
        featureType: "road.highway.controlled_access",
        elementType: "geometry",
        stylers: [{ color: "#e98d58" }],
      },
      {
        featureType: "road.highway.controlled_access",
        elementType: "geometry.stroke",
        stylers: [{ color: "#db8555" }],
      },
      {
        featureType: "road.local",
        elementType: "labels.text.fill",
        stylers: [{ color: "#806b63" }],
      },
      {
        featureType: "transit.line",
        elementType: "geometry",
        stylers: [{ color: "#dfd2ae" }],
      },
      {
        featureType: "transit.line",
        elementType: "labels.text.fill",
        stylers: [{ color: "#8f7d77" }],
      },
      {
        featureType: "transit.line",
        elementType: "labels.text.stroke",
        stylers: [{ color: "#ebe3cd" }],
      },
      {
        featureType: "transit.station",
        elementType: "geometry",
        stylers: [{ color: "#dfd2ae" }],
      },
      {
        featureType: "water",
        elementType: "geometry.fill",
        stylers: [{ color: "#201e20" }],
      },
      {
        featureType: "water",
        elementType: "labels.text.fill",
        stylers: [{ color: "#f52245" }],
      },
    ],
    { name: "Styled Map" }
  );

  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 1.5,
    center: new google.maps.LatLng(29.40297, 1.09515),
    mapTypeControlOptions: {
      mapTypeIds: ["map"],
    },
  });

  map.mapTypes.set("styled_map", styledMapType);
  map.setMapTypeId("styled_map");

  const infowindow = new google.maps.InfoWindow({
    content: "contentString",
  });

  for (i = 0; i < array.length; i++) {
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(array[i][0], array[i][1]),
      map: map,
    });
    google.maps.event.addListener(marker, "click", function () {
      // do something with this marker ...
      infowindow.setContent(`${marker.position}`);
      infowindow.open(map, this);
    });
  }
}

</script>
<br /><br /><br /><br /><br />
<h4>welcome back {{ user }}!</h4>
<br />
<div id="map"></div>
<br /><br />
<div class = "sort-buttons">
  <p>sort by:</p>
  <form action="/pins/" method="POST">
    {% csrf_token %}
    <button class="waves-effect brown lighten-2 btn-small" name="sortby" value="date">[Date]</button>
    <button class="waves-effect brown lighten-2 btn-small" name="sortby" value="name">[Name]</button>
  </form>
</div>
<br /><br />
<div class="row">
  {% for pin in pins %}
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-content">
        <a href="{% url 'show' pin.id %}">
          <span class="card-title">
            <h5><b>{{ pin.name.upper }}</b></h5>
            <p>{{ pin.address.upper }}</p>
            <p>{{ pin.date }}</p>
            <p>{{ pin.rating }} / 5</p>
          </span>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<script
  src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap&libraries=&v=weekly"
  async
></script>
{% endblock %}
