{% extends 'base.html' %} {% block content %}
<style type="text/css">
  /* Set the size of the div element that contains the map */
  #map {
    height: 400px;
    /* The height is 400 pixels */
    width: 100%;
    /* The width is the width of the web page */
  }
  .card {
    height: 16em;
    overflow: hidden;
    word-wrap: break-word;
  }
</style>
<script defer src="../static/javascript/map_style_home.js"></script>
<br /><br /><br /><br /><br />
<h4>welcome back {{ user }}!</h4>
<br />
<div id="map"></div>
<br /><br />
<p>sort by > [most recent] [alphabetical]</p>
<br /><br />
<div class="row">
  {% for pin in pins %}
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-content">
        <a href="{% url 'show' pin.id %}">
          <span class="card-title">
            <h5><b>{{ pin.name.upper }}</b></h5>
            <p>{{ pin.address.upper }}</p>
            <p>{{ pin.date }}</p>
            <p>{{ pin.rating }} / 5</p>
          </span>
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<script
  src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap&libraries=&v=weekly"
  async
></script>
{% endblock %}
